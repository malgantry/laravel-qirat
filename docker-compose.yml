version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-qirat}
      DB_USERNAME: ${DB_USERNAME:-qirat}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service:8001}
      AI_API_KEY: ${AI_API_KEY:-}
    volumes:
      - ./:/var/www/html
      - app_vendor:/var/www/html/vendor
      - app_storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    ports:
      - "8000:8000"
    command: ["sh", "/docker/entrypoint.sh"]

  ai-service:
    build:
      context: ./qirat_ai_api
      dockerfile: Dockerfile
    environment:
      PORT: 8001
    volumes:
      - ./qirat_ai_api:/app
    ports:
      - "8001:8001"
    command: ["sh", "-c", "python database.py && uvicorn main:app --host 0.0.0.0 --port 8001"]

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-qirat}
      MYSQL_USER: ${DB_USERNAME:-qirat}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  db_data:
  app_vendor:
  app_storage:
